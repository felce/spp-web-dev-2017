<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mark</title>
        <style>
            input, button {
              width: 300px;
              margin: 10px auto;
              display: block;
            }
        </style>
    </head>
    <body align="center">
        <form id="authForm" class="auth">
            <textarea id="text" placeholder="text"></textarea>
            <input type="text" id="pattern" placeholder="pattern">
        </form>
        <button id="btn">check</button>
        <div id="mark"></div>
        <script>
            document.getElementById("btn").onclick = function () {
            	var text = document.getElementById("text").value;
            	var pattern = new RegExp(document.getElementById("pattern").value, "g");
            	var searchResult = text.match(pattern);
            	for (var i = 0; i < searchResult.length; i++) {
            		var p = new RegExp(searchResult[i], "g");
            		text = text.replace(p, "<mark>" + searchResult[i] + "</mark>");
            	}
            	document.getElementById("mark").innerHTML = text;
            }
        </script>
    </body>
</html>
