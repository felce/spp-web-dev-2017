<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mark</title>
        <style>
            textarea, input, button, p{
            display: block;
            width: 400px;
            margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <textarea id="text"></textarea>
        <input id="pattern" type="text">
        <button id="btn">ok</button>
        <p id="mark"></p>
        <script>
            var pattern = document.getElementById('pattern')
            var mark = document.getElementById('mark')
            function displayMatches() {
              var text = document.querySelector('#text').value
              var regex = new RegExp(pattern.value, 'gi')
              var newText = text.replace(regex, function(str) {
                  return "<mark>" + str + "</mark>"
              })
              mark.innerHTML = newText
            }
            document.getElementById('btn').onclick =  displayMatches
        </script>
    </body>
</html>
